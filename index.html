<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Cheer-Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">How are you feeling today?</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <textarea id="mood-textbox" class="form-control" placeholder="Describe your mood in a few words..."></textarea>
                <button id="submit-button" class="btn btn-primary mt-3">Submit</button>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <p id="quote-display" class="text-center"></p>
            </div>
        </div>
    </div>
</body>
</html>
